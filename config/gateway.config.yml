http:
  port: 8080
admin:
  port: 9876
  hostname: localhost
apiEndpoints:
  # see: http://www.express-gateway.io/docs/configuration/gateway.config.yml/apiEndpoints
  users:
    host: localhost
    paths: /users
  graphql:
    host: '*'
    paths:
      - /graphiql
      - /graphql
serviceEndpoints:
  # see: http://www.express-gateway.io/docs/configuration/gateway.config.yml/serviceEndpoints
  users:
    url: 'http://localhost:9876'
  graphql:
    url: 'http://retro-api:3000'
policies:
  - basic-auth
  - cors
  - expression
  - key-auth
  - log
  - oauth2
  - proxy
  - rate-limit
pipelines:
  # see: https://www.express-gateway.io/docs/configuration/gateway.config.yml/pipelines
  users:
    apiEndpoints:
      - users
    policies:
      - cors:
        - action:
            origin: '*'
            methods: 'HEAD,PUT,PATCH,POST,DELETE'
      - proxy:
        - action:
            serviceEndpoint: users
            changeOrigin: true
  retro-api-graphql:
    apiEndpoints:
      - graphql
    policies:
      - cors:
        - action:
          origin: '*'
          methods: 'HEAD,PUT,PATCH,POST,DELETE'
      - proxy:
        - action:
            serviceEndpoint: graphql
            changeOrigin: true